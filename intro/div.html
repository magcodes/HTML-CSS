<!DOCTYPE html>
<html>
    <head>
        <style>
            .square{
                background-color: red;
                width: 100px;
                height: 100px;
                display: inline-block;
                 margin-bottom: 10px;
            }
            .circle{
                background-color: green;
                border-radius: 50px;
                width: 100px;
                height: 100px;
                margin-bottom: 10px;
            }
            .service{
                border-width: 1px;
                border-color:rgb(150, 150, 150);
                border-style: solid;
                width: 250px;
                padding: 0px 5px 15px 10px;
                  margin-bottom: 10px;
            }
            .yesno{
                margin-right: 5px;
            }
            .music{
                background-color: black;
                width: 250px;
                padding: 5px 5px 5px 5px;
            }
            .music1{
                font-size: 18px;
                color: white;
                margin-bottom: 5px;
            }
            .music2{
                margin-top: 5px;
                font-size: 12px;
                 color: rgb(187, 185, 185);
            }

        </style>
    </head>
    <body>
        <div class="square"></div>
        <div class="circle"></div>

        <div class="service">
            <p>Satisfied with our service?</p>
            <button class="yesno">Yes</button><button>No</button>
        </div>

        <div class="music">
            <p class="music1">Install YouTube Music</p>
            <p class="music2">And YouTube Music to your desktop for quick and easy access</p>
        </div>
    </body>
</html>
